<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="etch.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="button-div">
        <button id="reset">RESET</button>
        <div id="slider-div">
            <input type="range" min="16" max="100" value="16" id="slider">
            <label id="slider-value">hi</label>
        </div>
    </div>
    <div id="container"></div>
    <div id="colors-div">
        <button class="color black"></button>
        <button class="color red"></button>
        <button class="color orange"></button>
        <button class="color yellow"></button>
        <button class="color green"></button>
        <button class="color blue"></button>
        <button class="color indigo"></button>
        <button class="color violet"></button>
        <button class="color white"></button>
    </div>
</body>
</html>
